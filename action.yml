name: 'Update GitHub Project V2 Item Status'
description: 'TypeScript action to change GitHub Projects V@ Items Status'
author: 'Sculas'
branding:
  icon: table
inputs:
  project-url:
    required: true
    description: 'URL of the project to add issues to'
  github-token:
    required: true
    description: 'A GitHub personal access token with write access to the project'
  item-id: 
    required: true
    description: 'An ID of the item which required a status change'
  status:
    required: true
    description: 'A desired status for the target item'
runs:
  using: 'node16'
  main: 'dist/index.js'
